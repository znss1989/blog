# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-paginate
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: 漱石|吳磊 Read & Code
subtitle: "半路前端工程師 從來自在讀書人 道人得錢徑沽酒 醉倒自謂吾符神"
email: znss1989@outlook.com
name: 吳磊
description: >
  This is a site as personal blog of Wu Lei (吳磊), who is always a book worm and now a Web devloper on the way. 
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/blog/" # the subpath of your site, e.g. /blog/
url: "http://znss1989.github.io" # the base hostname & protocol for your site
cover: "assets/snow.jpg"
logo: "assets/logo_wu.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: true
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: znss1989

# Google analytics
ga_tracking_id: "UA-78243724-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
